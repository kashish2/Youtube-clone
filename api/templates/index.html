<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{video.video_title}}</title>
  </head>
  <body>

    <div class='container' style="margin-top: 13px;">
        <div class="card" style="width: 38rem; height: 40rem;">
            
            <iframe width="570" height="345" src="https://www.youtube.com/embed/{{video.video_id}}?autoplay=1&muted=0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe>
            <div class="card-body">
              <h5 class="card-title">{{video.video_title}}</h5>
              <p class="card-text">{{video.description}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Likes: {{video.video_like_count}}</li>    
              <li class="list-group-item">Views: {{video.video_view_count}}</li>
              <li class="list-group-item">Channel Name: {{video.channel_title}}</li>
              <li class="list-group-item">Channel Subscribers   : {{video.channel_subs}}</li>
            </ul>
          </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
